<body class="bg-color">

    <h1 class="font mt-1 h1">Calcola il prezzo del tuo biglietto</h1>

    <div class="target target-color mt-3 padding">
        
        <!-- TITOLI INPUT -->
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col-4 col-md-4 col-lg-3 div_colonna">
                    <p class="p">Nome Cognome</p>
                </div>
                <div class="col-4 col-md-4 col-lg-3">
                    <p class="p">Km da percorrere</p>
                </div>
                <div class="col-4 col-md-4 col-lg-3">
                    <p class="p">Fascia d'età</p>
                </div>
            </div>
        </div>
        <!-- FINE TITOLI INPUT -->

        <!-- COLONNA INPUT -->
        <div class="container text-center">
            <div class="row">
                <div class="col-4 col-md-4 col-lg-3 mb-3  div_colonna">
                    <input class="input" type="text" id="name">
                </div>
                <div class="col-4 col-md-4 col-lg-3 mb-3">
                    <input class="input" type="number" id="chilometri">
                </div>
                <div class="col-4 col-md-4 col-lg-3 mb-3">
                    <select id="eta" class="select" name="eta">
                        <option id="option1" value="minorenne">minorenne</option>
                        <option id="option2" value="maggiorenne">maggiorenne</option>
                        <option id="option3" value="over65">over 65</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- FINE COLONNA INPUT -->

        <!-- BOTTONI -->
        <div class="padding font text-center" id="contenitore_target">
            <button type="button" class="button" id="bottoneShowHide" onclick="casuale(); carrozza(); myFunction()"><span class="span">Genera</span></button>
            <button class="button" onclick=""><span class="span">Annulla</span></button>
        </div>
        <!-- FINE BOTTONI -->

        <div class="mt-3 font" id="contenitore_target2"></div>
        <div class="mt-3 padding font" id="contenitore_target3"></div>
    </div>

    <div id="tabellaData" class="none">
        <div>
        <h1 class="font mt-1 h1">Il tuo biglietto</h1>
        </div>

        <div class="biglietto_generato">
            <div class="larghezza-biglietto">
                <h3 class="mx-2">DETTAGLIO PASSEGERI</h3>
                

                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 mb-4">
                            <div class="nome-pass">
                                <h4 class="text-center"><strong>NOME PASSEGGERO</strong><h4> 
                                <h4 class="nome" id="nomePassTabella"></h4>
                            </div>
                        </div>
                        <div class="col-lg-9 mb-4">
                            <div class="margin">                                        
                                <div class="container text-center">
                                    <div class="row">
                                        <div class="col-lg-2 mb-3 right">
                                            <p>Offerta</p>
                                            <div id="scontoTabella"></div>
                                        </div>
                                        <div class="col-lg-2 mb-4">
                                            <p>Carrozza</p>
                                            <div id="carrozza"></div>
                                        </div>
                                        <div class="col-lg-2 mb-4">
                                            <p>Codice CP</p>
                                            <div id="casuale"></div>
                                        </div>
                                        <div class="col-lg-2 mb-4">
                                            <p>Costo biglietto<p> 
                                            <div id="prezzoTabella">0.00€</div>                
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>
        </div>
